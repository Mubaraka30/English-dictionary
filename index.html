<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
  <link rel="stylesheet" href="eng.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">English Dictionary</h1>
    <input type="text" class="input" id="input" placeholder="Enter a word">

    <p class="info" id="info-text">Type a word and press enter</p>

    <div class="meaning-container" id="meaning-container">
      <p class="text">Word Title: <span class="title" id="title"></span></p>
      <p class="text">Meaning: <span class="meaning" id="meaning"></span></p>
      <audio src="" controls id="audio"> </audio>

    </div>
  </div>

  <script src="eng.js"></script>
</body>
</html>
